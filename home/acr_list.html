<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/acr_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form filter" action="">
                <div class="layui-input-inline">
                    <select name="cate_id">

                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="144">
                    <col width="144">
                    <col width="144">
                    <col width="144">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="test1"></div>
        </div>
    </div>

    <script type="text/html" id="select">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script type="text/html" id="table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|newDate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger del" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseApi.js"></script>
    <script src="../assets/js/scr_list.js"></script>
</body>

</html>
